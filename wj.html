<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJ home</title>
    <style>
        *{
           
            font-size: 40px;
            text-align: center;
            font-style: oblique;
        }
        body{
            font-size: 20px;
        }
        p{
            border: 0.1px solid rgb(234, 234, 243);
            font-size: 40px;
            height: 25%;
            margin: 5px;
        }
        nav{
            height: 7%;
            font-size: 1.2em;
            text-align: left;
        }
        header{
            height: 20%;
            background-color: antiquewhite;
            line-height: 150px;
        }
        main{
            height: 65%;
            background-color:aquamarine;
            line-height: 100px;
        }
        footer{
            height: 25%;
            background-color: black;
            color: aliceblue;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <header>
      welcome to WJ home
    </header>
     <main>
        <p id="word">abandon</p>
        <p id="pron">/ə'bændən/</p>
        <p id="chinese">vt.离弃,丢弃;遗弃,抛弃;放弃</p>
        <form>
            <input type=button value=刷新 onclick="location.replace(location)">
        </form>
     
     <footer>
      江西科技师范大学 王靖 
      <nav>
        <ul>
          <li><a href="#word">单词</a></li>
          <li><a href="#pron">音标</a></li>
          <li><a href="#chinese">翻译</a></li>
        </ul>
      </nav>
     </footer>
     <script>
        let a=Date.now();
        document.body.style.height = innerHeight+"px";
        let c=Date.now();
        console.log(c-a);

        let strCET6='';
        let arrCET6=[];
        fetch('cet6.txt')
        .then(res =>res.text())
        .then(txt =>{
            strCET6=txt;
            arrCET6=strCET6.split('\r\n');
            let rand=Math.floor(arrCET6.length*Math.random());
            let cetWord=arrCET6[rand];
            let begin=cetWord.indexOf('\t');
            let end=cetWord.lastIndexOf('\t');
            let word=cetWord.slice(0,begin);
            let pron=cetWord.slice(begin+1,end);
            let chinese=cetWord.slice(end+1);
            select('#word').textContent=word;
            select('#pron').textContent=pron;
            select('#chinese').textContent=chinese;
        });
        function select(str){
            let dom=document.querySelector(str);
            return dom;
        }
     </script>
</body>
</html>
